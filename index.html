<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header content">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__edit-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__info">Исследователь океана</p>
        <button class="profile__add-button"></button>
      </section>

      <section class="place-grid">
        <div class="card">
          <img src="./images/leaves.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__heart"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/handing_leaves.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__heart"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/lantern.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__heart"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/autumn_tea.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__heart"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/railroad.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Карачаево-Что-то там я не знаю</h2>
            <button class="card__heart"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/pumpkins.jpg" alt="загруженная картинка пользователя" class="card__image">
          <div class="card__heart-container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__heart"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer content">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__box">
        <button class="popup__button-close"></button>
        <div class="popup__container">
          <p class="popup__text">Редактировать профиль</p>

          <form method="get" class="popup__form">
            <input type="text" name="name" id="name" value="Жак-Ив Кусто" required class="popup__input popup__name">
            <input type="text" name="info" id="info" value="Исследователь океана" required
              class="popup__input popup__info">
            <button class="popup__save" type="submit">
              <span class="popup__button-text">Сохранить</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
