<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header content">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__edit-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="place-grid">

      </section>
    </main>



    <footer class="footer content">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="template-card">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img src="#" alt="загруженная картинка пользователя" class="card__image">
        <div class="card__heart-container">
          <h2 class="card__title"></h2>
          <button class="card__heart" type="button"></button>
        </div>
      </div>
    </template>

    <div class="popup popup_edit">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__container">
          <h3 class="popup__text">Редактировать профиль</h3>

          <form class="popup__form" name="about">
            <input type="text" name="name" id="name" required class="popup__input popup__input_type_name">
            <input type="text" name="info" id="info" required class="popup__input popup__input_type_info">
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>



    <div class="popup popup_cards">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__container">
          <h3 class="popup__text">Новое место</h3>

          <form class="popup__form" name="cards">
            <input type="text" name="place" id="place" required class="popup__input popup__input_type-place"
              placeholder="Название">
            <input type="text" name="link" id="link" required class="popup__input popup__input_type-link"
              placeholder="Ссылка на картинку">
            <button class="popup__save" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
