<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header content">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image-container"><img src="<%=require('./images/kusto.jpg')%>" alt="Аватар профиля" class="profile__avatar"></div>
        <!-- <img src="<%=require('./images/kusto.jpg')%>" alt="Аватар профиля" class="profile__avatar"> -->
        <div class="profile__edit-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="place-grid">

      </section>
    </main>



    <footer class="footer content">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="template-card">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img src="#" alt="загруженная картинка пользователя" class="card__image">
        <div class="card__heart-container">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="card__heart" type="button"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </div>
    </template>

    <div class="popup popup_image">
      <div class="popup__image-opened">
        <button type="button" class="popup__button-close popup__button-close_image"></button>
        <span class="popup__image-text"></span>
        <img class="popup__image" src="#" alt="">
      </div>

    </div>


    <div class="popup popup_edit">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__container">
          <h3 class="popup__text">Редактировать профиль</h3>
          <!--                              FORM -->
          <form class="popup__form" name="about" novalidate>
            <input type="text" name="name" id="name" class="popup__input popup__input_type_name" required minlength="2"
              maxlength="40">
            <span class="popup__error" id="name-error">
            </span>
            <input type="text" name="info" id="info" class="popup__input popup__input_type_info" required minlength="2"
              maxlength="200">
            <span class="popup__error" id="info-error">
            </span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_cards">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__container">
          <h3 class="popup__text">Новое место</h3>
          <!--                                FORM -->
          <form class="popup__form popup__form_cards" name="cards" novalidate>
            <input type="text" name="place" id="place" class="popup__input popup__input_type-place"
              placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error" id="place-error">
            </span>
            <input type="url" name="link" id="link" class="popup__input popup__input_type-link"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="link-error">
            </span>
            <button class="popup__save" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>


    <div class="popup popup_confirm-delete">
      <div class="popup__box">
        <button class="popup__button-close popup__button-close_confirm" type="button"></button>
        <div class="popup__container popup__container_confirm">
          <h3 class="popup__text popup__text_confirm">Вы уверены?</h3>
          <form class="popup__form" name="confirm" novalidate>
            <button class="popup__save popup__save_confirm" type="button">Да</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_upload-avatar">
      <div class="popup__box">
        <button class="popup__button-close popup__button-close_upload-avatar" type="button"></button>
        <div class="popup__container popup__container_upload-avatar">
          <h3 class="popup__text popup__text_upload-avatar">Обновить аватар</h3>
          <form class="popup__form popup__form_avatar" name="upload" novalidate>
            <input type="url" name="avatar" id="avatar" class="popup__input popup__input_type-link"
              placeholder="Ссылка на картинку" required>
            <button class="popup__save popup__save_upload-avatar" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>



  </div>

  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>

</html>
